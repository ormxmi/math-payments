<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    


</head>
<body>
    <div class="container"></div>
        <div class="container-inner">
            <div class="main windows-borders" id="main-0">
            <!--
                <div class="main-tab main-tab-1">Zad_1.exe</div>
                <div class="main-tab main-tab-2">Zad_2.exe</div>
            -->
                <div class="main-header">
                    zad1_2.exe
                    <div class="main-header-draggable"></div>
                    <div class="main-header-buttons-container">
                        <div class="main-header-buttons windows-borders">_</div>
                        <div class="main-header-buttons windows-borders"><div>&nbsp;</div></div>
                        <div class="main-header-buttons windows-borders">X</div>
                    </div>
                    
                </div>
                <div class="input-capital-div">
                    <label class="input-capital-label" for="input-capital-label"><span class="underline">N</span>achalen kapital:</label>
                    <div class="input-capital-input-borders">
                        <input type="number" name="input-capital" class="input-capital-input">
                        <div class="p-borders">  
                            <p class="windows-borders">&#9660;</p>
                        </div>  
                    </div>
                </div>
                <div class="interest-rate-div">
                    <label for="interest-rate-label">Li<span class="underline">h</span>ven procent:</label>
                    <div class="input-capital-input-borders interest-rate-input-borders">
                            <input type="number" name="interest-rate-label" class="interest-rate-input">
                             
                    </div>
                </div>
                <div class="time-periods-div">
                    <label for="time-periods-label">B<span class="underline">r</span>oi periodi za olihvqvane: </label>
                    <div class="input-capital-input-borders time-periods-input-borders">
                            <input type="number" name="time-periods-div" class="time-periods-input">
                             
                    </div>
                </div>
                <div class="radio-buttons">
                    
                    <div class="radio-button selected" onclick="radioBtn(0)"><p class="radio-button-p">Prosta</p></div>
                    <div class="radio-button" onclick="radioBtn(1)"><p class="radio-button-p">Slojna</p></div>
                    <p class="radio-buttons-label"><span class="underline">V</span>id lihva:</p>
                </div>
                <div class="output-div">
                    <label for="">Pechalba: </label>
                    <div class="input-capital-input-borders">
                            <input type="text" name="" value="NaN" readonly class="time-periods-input output-input">
                             
                    </div>
                    <p class="output-input-after">leva</p>
                </div>
        </div>

        <div class="main main-2 windows-borders" id="main-1">
                <div class="main-header">
                    zad3.exe
                    <div class="main-header-draggable"></div>
                    <div class="main-header-buttons-container">
                            <div class="main-header-buttons windows-borders">_</div>
                            <div class="main-header-buttons windows-borders"><div>&nbsp;</div></div>
                            <div class="main-header-buttons windows-borders">X</div>
                    </div>
                    
                </div>
                <div class="input-capital-div">
                    <label class="input-capital-label" for="input-capital-label"><span class="underline">S</span>uma na kredita:</label>
                    <div class="input-capital-input-borders">
                        <input type="number" name="input-capital" class="input-capital-input">
                        <div class="p-borders">  
                            <p class="windows-borders">&#9660;</p>
                        </div>  
                    </div>
                </div>
                <div class="interest-rate-div">
                    <label for="interest-rate-label">Lih<span class="underline">v</span>en procent:</label>
                    <div class="input-capital-input-borders interest-rate-input-borders">
                            <input type="number" name="interest-rate-label" class="interest-rate-input">
                             
                    </div>
                </div>
                <div class="time-periods-div time-periods-main-2">
                    <label for="time-periods-label">Br<span class="underline">o</span>i pogasitelni vnoski: </label>
                    <div class="input-capital-input-borders time-periods-input-borders">
                            <input type="number" name="time-periods-div" class="time-periods-input">
                             
                    </div>
                </div>
                <p class="main-2-lihva">Vid lihva: Slojna</p>
                <div class="output-div output-div-2">
                    <label for="">Razmer na pogasitelna vnoska:</label>
                    <div class="input-capital-input-borders razmer-2">
                            <input type="text" name="" value="NaN" readonly class="time-periods-input output-input">
                            
  
                    </div>
                    <p class="output-input-after output-input-after-2">leva</p>
                </div>
        </div>
        
        <div class="taskbar-images">
            <div class="taskbar-image windows-borders" id="taskbar-image-0">1</div>
            <div class="taskbar-image windows-borders" id="taskbar-image-1">2</div>
        </div>
        <img src="taskvar.png" class="taskbar"alt="">
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    
</body>
</html>
